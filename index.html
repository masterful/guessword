<!DOCTYPE html>
<html>
<head>
	<title>Guessword</title>
	<link href="/_/css/main.css" rel="stylesheet" media="all" />
	<script type="text/javascript" src="/_/js/jquery.min.js"></script>
</head>
<body>
	<!-- Content -->
	<div class="container">
		<header>
			<h1>Guessword</h1>
		</header>
		<section class="alphabet">
			<span class="letter letter-A">A</span>
			<span class="letter letter-B">B</span>
			<span class="letter letter-C">C</span>
			<span class="letter letter-D">D</span>
			<span class="letter letter-E">E</span>
			<span class="letter letter-F">F</span>
			<span class="letter letter-G">G</span>
			<span class="letter letter-H">H</span>
			<span class="letter letter-I">I</span>
			<span class="letter letter-J">J</span>
			<span class="letter letter-K">K</span>
			<span class="letter letter-L">L</span>
			<span class="letter letter-M">M</span>
			<span class="letter letter-N">N</span>
			<span class="letter letter-O">O</span>
			<span class="letter letter-P">P</span>
			<span class="letter letter-Q">Q</span>
			<span class="letter letter-R">R</span>
			<span class="letter letter-S">S</span>
			<span class="letter letter-T">T</span>
			<span class="letter letter-U">U</span>
			<span class="letter letter-V">V</span>
			<span class="letter letter-W">W</span>
			<span class="letter letter-X">X</span>
			<span class="letter letter-Y">Y</span>
			<span class="letter letter-Z">Z</span>
		</section>
		<section class="guess-word">
			<form>
				<div class="input-append">
					<input type="text" class="letter" autofocus />
					<input type="text" class="letter" />
					<input type="text" class="letter" />
					<input type="text" class="letter" />
					<input type="text" class="letter" />
				</div>
			</form>
			<div class="progress progress-striped active">
				<div class="bar" style="width: 100%;"></div>
			</div>
		</section>
		<section class="guessed-words">
			<table>
				<thead>
					<tr><th>Word</th>
						<th>Correct</th></tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="/_/js/main-ck.js"></script>
</body>
</html>
